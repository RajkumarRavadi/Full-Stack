<!DOCTYPE html>
<head>
    <title>Borders in CSS</title>
</head>
<body>
    <h1 style="border-color: black; border-style:solid">HELLO</h1>
    <h1 style="border-color: blue; border-style:dashed">HELLO</h1>
    <h1 style="border-color: yellowgreen; border-style:dotted">HELLO</h1>
    <h1 style="border-color: red; border-style:double">HELLO</h1>
    <h1 style="border-color: yellow; border-style:outset ; border-top: 20% ; border-bottom: 200px;">HELLO</h1>
    <h1 style="border-color: skyblue; border-style:solid ; border-radius:20%">HELLO</h1>

</body>
</html>
