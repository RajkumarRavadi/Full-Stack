<!--
    Let us look how we can embade images in web-pages.
    we can do it by using <img> tag
    and <img> is a self-closing tag
    and we can custamize the image by using attributes
    like width,height,etc.....
-->

<!DOCTYPE>
<HTML>
    <head>
        <title>
            Images in HTML
        </title>
        <body>
            <h1>Here are the some the sport car Images.</h1>
            <img src="https://imageio.forbes.com/specials-images/imageserve/5f962d31e7b04bbfd2f68758/Bugatti-Chiron-Super-Sport-300--Driving/960x0.jpg?height=473&width=711&fit=bounds" alt="Bugati">
            <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/gallery_slide/public/images/car-reviews/first-drives/legacy/10-porsche-911-top-10.jpg?itok=_egaT3Aa" alt="Red car" width="600" height="400">
        </body>
    </head>
</HTML>
