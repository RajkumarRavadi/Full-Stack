<!--
    in HTML mainly we have two different types of tags
    they are 1. Block tags
             2. Inline tage

    1. Block tag 
    a block tag occupies the entire space of block 
    h1,h2,..h6,p,etc..are the block tags

    2.Inline tags
    an Inline tag in HTML occupies the space where upto the 
    contents of the element are present.
    a,span etc... are the examples of inline tags
-->
<!DOCTYPE>
<HTML>
    <HEAD>
        <title>Paragraph</title>
    </HEAD>
    <body>
        <h1>Paragraph</h1>
        <h2>I'm H1 I occupies entire block</h2>
        <p>I'm P tag i too occupies entire block.</p>
        <span>I'm Span tag I occupies upto my content.</span>
        <span>I'm anothe span tag since span is a inline tag you can see me too in the same line.</span>
        <a href="https://example.com">this is a anchor thg since it is also a inline tag you are seeing it in the same line.</a>

    </body>
</HTML>
