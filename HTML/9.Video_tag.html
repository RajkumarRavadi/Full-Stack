<!--
    let us look at how we can embede a video into web page.
-->
<!DOCTYPE>
<html>
    <head>
        <Title>Video-tag</Title>
    </head>
    <body>
        <video controls src="https://www.w3schools.com/html/movie.mp4" width="700" height="250"></video><br><br>
        <iframe width="1000" height="600" src="https://www.youtube.com/embed/qijbn1Fcq_I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
