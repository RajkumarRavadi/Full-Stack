<!--
    Let us look at the heading tags in html
    in HTML we have 6 different types of heading tags
    an heading tag is a paired tag means which has an open tag and a closing tag.
-->
<!DOCTYPE>
<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>This is an H1</h1>
        <h2>This is an H2</h2>
        <h3>This is an H3</h3>
        <h4>This is an H4</h4>
        <h5>This is an H5</h5>
        <H6>This is an H6</H6>
        <h7>This is an H7 -- It is not allowed there is no such king of tag like H7  </h7>
    </body>
</html>
